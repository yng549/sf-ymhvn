<template>
  <div >
      <div class="slds-header">
          <h1 id="heading-01" class="slds-hyphenate" style="text-align: center;">
              <div class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3 slds-p-top_xx-large" style="margin:0 auto;">
                  <div class="slds-media__figure">
                      <span class="slds-icon_container slds-icon-utility-salesforce1">
                        <svg class="slds-icon slds-icon_small slds-icon-text-default" aria-hidden="true">
                          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#salesforce1"></use>
                        </svg>
                      </span>
                    </div>
                  <div class="slds-media__body" >
                      <h1 class="slds-truncate" title="Einstein (10+)">
                          <span class="slds-text-heading_small">Check Voucher Information</span>
                      </h1>
                  </div>
              </div>
              <div class="slds-einstein-header__figure slds-size_1-of-4 slds-medium-size_1-of-3"></div>
          </h1>
      </div>
      <div class="slds__content slds-p-around_medium slds-scrollable_y" id="content-id-1">
          <lightning-layout multiple-rows="true" vertical-align="end">
              <lightning-layout-item size="12" small-device-size="10" medium-device-size="8" large-device-size="12"
                  padding="around-small">
                  <div class="slds-form-element">
                      <div class="slds-form-element__control">
                     
                          <lightning-input type="text" onchange={handleFilter} data-name="searchProd" label="Enter Key to Search" placeholder="Search Voucher"> </lightning-input>
                       
                      </div>
                  </div>
              </lightning-layout-item>
          </lightning-layout><br />
          <div if:true={isShowSpinner} class="slds-is-relative">
              <lightning-spinner alternative-text="Loading..." variant="brand">
              </lightning-spinner>
          </div>
          <table class="slds-scrollable_y" style="margin:5px;">
              <thead>
                  <tr>
                      <th>IMEI</th>
                      <th>Voucher Status</th>
                      <th style="width:15%;">Amount</th>
                      <th>Valid From</th>
                      <th>Valid To</th>
                      <th>Order Number </th>
                      <th>Account Name</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- <template if:true={allFilteredClients}> -->
                      <template for:each={allFilteredClients} for:item="item" for:index="index">
                          <tr key={item.Id}>
                              <td>
                                  <a style="color:rgba(6, 142, 233, 0.719)" title={item.URLVoucher}  href={item.URLVoucher} target="_blank">{item.IMEI}</a>
                              </td>
                              <td>{item.VoucherStatus}</td>
                              <td class="ualignright">   
                                  <lightning-input class="ualignright" variant="label-hidden" type=number formatter="currency" read-only=true value={item.Amount} align="right">
                                </lightning-input> 
                            </td>
                              <td>
                                <lightning-formatted-date-time value={item.ValidFrom} year="numeric" month="numeric" day="numeric">

                              </lightning-formatted-date-time>
                                </td>
                              <td>
                                <lightning-formatted-date-time value={item.ValidTo} year="numeric" month="numeric" day="numeric" >
                              </lightning-formatted-date-time>
                            
                              </td>
                              <td>
                                <a style="color:rgba(6, 142, 233, 0.719)" title={item.URLOrder}  href={item.URLOrder} target="_blank">{item.OrderNumber}</a>
                              </td>
                              <td ><a style="color:rgba(6, 142, 233, 0.719)" title={item.URLAccount}  href={item.URLAccount} target="_blank">{item.AccountName}</a></td>
                          </tr>
                      </template>   
                  <!-- </template>     -->
              </tbody>
          </table>
      </div>
      
      <!-- <div class="slds-modal__footer">
          
              <template if:true={isShowSpinner}>
                  <lightning-button label="Searching" disabled="true">
                  </lightning-button>
              </template>
              <template if:false={isShowSpinner}>
                  <button class="slds-button slds-button_brand"  style="background-color:#2565AE;"
                      onclick={handleFilter}>
                      Searching
                  </button>
              </template>
      </div> -->

  </div>
</template>
