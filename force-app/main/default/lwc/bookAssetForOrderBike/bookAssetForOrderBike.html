    <lightning-card  title="Book Asset" style="margin:5px;text-align:center;">
        <div if:true={isShowSpinner} class="slds-modal slds-fade-in-open">
            <lightning-spinner alternative-text="" variant="brand"></lightning-spinner>
        </div>
        <div class="tableFixHead">
            
            <!-- <lightning-progress-indicator current-step={currentStep} type="base" variant="base">
                <lightning-progress-step label="Step 1" value="1" onclick={handleOnStepClick}></lightning-progress-step>
                <lightning-progress-step label="Step 2" value="2" onclick={handleOnStepClick}></lightning-progress-step>
            </lightning-progress-indicator>
            <lightning-layout multiple-rows="true" vertical-align="end">
                <lightning-layout-item size="12" small-device-size="10" medium-device-size="8" large-device-size="12"
                    padding="around-small">
                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <lightning-input type="text" data-id="searchProd" label="Enter Product Name"

                    </div>
                </lightning-layout-item>
            </lightning-layout><br /> -->
            <div style="margin-right:10px; margin-left:10px;">
                <div style="float:left;">
                    <span style="font-weight: bold;">Total Record: ({totalRecord})</span>
                </div>
                <!-- <div style="float:right;">
                    <a onclick={viewResultSelected} style="font-weight: bold;">Record Selected: ({totalNumberSelected})</a>
                </div> -->
                </div>
            </div>
            <br/>

        <div class="slds-scrollable_y" style="height:350px;margin:5px;">





            <div>
                <div>
                    <lightning-card >
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col">
                                <span></span>
                            </div>
                        </div><br />
                        <div>
                            <div class="slds-scrollable" style="height: 25rem;">
                                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                                    <thead>
                                        <tr class="slds-line-height_reset">
                                            <th class="" scope="col">
                                                <div class="slds-truncate">
                                                    #
                                                </div>
                                            </th>
                                            <th class="" scope="col">
                                                <div class="slds-truncate">
                                                    Stocking Age
                                                </div>
                                            </th>
                                            <th class="" scope="col">
                                                <div class="slds-truncate">
                                                    Engine No
                                                </div>
                                            </th>
                                            <th class="" scope="col">
                                                <div class="slds-truncate">
                                                    FrameNumber
                                                </div>
                                            </th>
                                            <th class="" scope="col">
                                                <div class="slds-truncate">
                                                    Product Code
                                                </div>
                                            </th>
                                            <th class="" scope="col">
                                                <div class="slds-truncate">
                                                    Color Name
                                                </div>
                                            </th>
                                            
                                            <!-- <th class="" scope="col">
                                                <div class="slds-truncate">
                                                    QoH
                                                </div>
                                            </th> -->
                                            <!-- <th class="" scope="col">
                                                <div style="float:right;" class="slds-truncate">
                                                    Unit Price
                                                </div>
                                            </th> -->
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template for:each={productList} for:item="obj" for:index="index">
                                            <tr key={obj.Id}>
                                                <th scope="col">
                                                    <div>
                                                        <lightning-input type="checkbox" name={obj.Id} onchange={setBoxes}
                                                            value={obj.Id} data-id={obj.Id} checked={obj.Ischecked}>
                                                        </lightning-input>
                                                    </div>
                                                </th>
                                                <th scope="col">
                                                    <div>
                                                        <a href={obj.URLWarehouse} target="_blank">{obj.strStockingAge}</a>
                                                    </div>
                                                </th>
                                                
                                                <th scope="col">
                                                    <div>
                                                        <a href={obj.URLWarehouse} target="_blank">{obj.EngineNo}</a>
                                                    </div>
                                                </th>
                                                <th scope="col">
                                                    <div>
                                                        <a href={obj.URLProduct} target="_blank">{obj.FrameNo}</a>
                                                    </div>
                                                </th>
                                                <th scope="col">
                                                    <div>
                                                        <a href={obj.URLProduct} target="_blank">{obj.ProductCode}</a>
                                                    </div>
                                                </th>
                                                <th scope="col">
                                                    <div>
                                                        <a href={obj.URLProduct} target="_blank">{obj.ColorType}</a>
                                                    </div>
                                                </th>
                                                <!-- <th scope="col">
                                                    <div>
                                                       {obj.QoH}
                                                    </div>
                                                </th> -->
                                                <!-- <th scope="col">
                                                    <div style="float:right;">{obj.UnitPriceVND}</div>
                                                </th> -->
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>

                        <!--
                            This modal box used to show the selected contacts
                        -->


                        <!-- <div if:true={searchData}>
                        <lightning-datatable data={searchData} 
                                             columns={columns} 
                                             key-field="id"></lightning-datatable>
                    </div> -->
                    </lightning-card>
                </div>
            </div>
        </div>
            
        <div style="float:right;margin-right:15px;margin-bottom:10px;height:40px;margin-top:20px;">
            <template if:true={disabledButton}>
                <button  class="slds-button slds-button_brand" variant="brand" disabled>Book this item</button>
            </template>
            <template if:false={disabledButton}>
                <template if:false={isShowSpinner}>
                    <button class="slds-button slds-button_brand" variant="brand" onclick={createBookAsset}>Book this item</button>
                </template>
                <template if:true={isShowSpinner}>
                    <button  class="slds-button slds-button_brand" variant="brand" disabled>Book this item</button>
                </template>
            </template>
                
        </div>
        
    </lightning-card>
</template>
